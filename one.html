<html>

    <link rel="stylesheet" type="text/css" href="public/css/demos.css">
</head>
<script src="verify/src/verify.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script src="public/js/h5js.js"></script>
<script language="JavaScript" type="text/javascript" >
    function sumbit_sure(){
        var user_phone = document.getElementById('user_phone').value;
        var password = document.getElementById('password').value;
        if(user_phone == ''){
            alert('用户名不能为空！');
            document.getElementById('username').focus();
            return false;
        }
        if(password == ''){
            alert('密码不能为空！');
            document.getElementById('password').focus();
            return false;
        }
        return true;
    }
    if(user_phone==''||password==''){
        document.get

    }
    window.onload = function(){
        document.getElementById('user_phone').focus();
    }
</script>
<body>

    <h3 class="demos-title" style="margin-bottom:50px; margin-top:50px">糖果直播</h3>
    <div class="weui_cell">
        <div class="weui_cell_hd">
            <label class="weui_label">手机号：</label>
        </div>
        <form method="get" id="confirm1"action="#"onsubmit="return sumbit_sure(this)">
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" name="user_phone"id="user_phone" placeholder="请输入手机号" maxlength="11" size="11"verifys="{d:'填写手机号！',v:{r:/^1[3|4|5|8][0-9]\d{4,8}$/,c:'格式正确',e:'错误'}}" /><span id="user_phoneTip"></span>

        </div>
    </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">密码：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">

               <!-- <input class="weui_input1"type="" id="password" name="password" placeholder="输入密码(6-12)位数字或英文" />-->
                <input type="password" class="weui_input1" name="user_password" placeholder="输入密码(6-12)位数字或英文"verifys="{d:'填写密码！',v:{r:/^.{6,20}$/,c:'密码格式正确！',e:'格式错误！'}}" /><span id="user_passwordTip"></span>
            </div></div>
    <div class="weui_cell">
        <div class="weui_cell_hd">
            <label class="weui_label">验证码：</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <!--  <input class="weui_input2" type="text" id="certifycode" name="vericode" placeholder="请输入手机验证码">-->
            <input type="text" class="weui_input2" name="vericode" verifys="{d:'请填写验证码！',v:{r:/^[0-9a-zA-Z]{5}$/,c:'验证码格式正确！',e:'验证码格式错误！'}}" /><span id="vericodeTip"></span>
        </div>
        <div class="weui_cell_ft">

            <input style="width:117px;" type="button" class="weui_btn weui_btn weui_btn_mini weui_btn_primary"
                   value="获取验证码" onclick="clickButton(this)"/></div>
    </div>

            <div>
            <input type="checkbox" checked="checked" name="servitems" verifys="{d:'注册协议',s:{r:'1'}}"/>我已阅读并同意注册协议
            <span id="servitemsTip" class="error"/>注册协议</span>
        </div>

    <div class="weui_cell"></div>
    <div class="weui_btn_area" style="margin-top:80px">
        <a  class="weui_btn weui_btn_primary"onclick="document.getElementById('confirm1').submit();">登录</a>


        </div>

</form>
<script type="text/javascript" src="public/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    function clickButton(obj) {
        var obj = $(obj);
        obj.attr("disabled", "disabled");
        /*按钮倒计时*/
        var time = 60;
        var set = setInterval(function () {
            obj.val(--time + "(s)");
        }, 1000);
        /*等待时间*/
        setTimeout(function () {
            obj.attr("disabled", false).val("重新获取验证码");
            /*倒计时*/
            clearInterval(set);
        }, 60000);
    }

</script>

        </body>
</html>
